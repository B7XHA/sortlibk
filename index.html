<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع اختصار الروابط الاحترافي</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.4);
        }

        h1 {
            text-align: center;
            color: #333;
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        h1 i {
            color: #667eea;
            margin-left: 10px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
            font-weight: 300;
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
            min-width: 250px;
        }

        .input-wrapper i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 1.2rem;
        }

        #urlInput {
            width: 100%;
            padding: 20px 60px 20px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 1.1rem;
            transition: all 0.3s;
            background: white;
            font-weight: 400;
        }

        #urlInput:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        #shortenBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
            white-space: nowrap;
        }

        #shortenBtn i {
            font-size: 1.1rem;
        }

        #shortenBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        #shortenBtn:active {
            transform: translateY(0);
        }

        #shortenBtn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .loader {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loader i {
            font-size: 2rem;
            color: #667eea;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #e9ecf2 100%);
            border-radius: 20px;
            padding: 30px;
            margin-top: 30px;
            display: none;
            border: 1px solid rgba(255,255,255,0.5);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .result-title {
            color: #333;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .result-title i {
            color: #4CAF50;
            font-size: 1.5rem;
        }

        .short-url-container {
            display: flex;
            gap: 10px;
            background: white;
            border-radius: 50px;
            padding: 5px;
            border: 2px solid #ddd;
            margin-bottom: 20px;
        }

        .short-url {
            flex: 1;
            padding: 15px 20px;
            background: transparent;
            border: none;
            font-size: 1.1rem;
            color: #333;
            direction: ltr;
            text-align: left;
            font-weight: 500;
        }

        .copy-btn {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            padding: 0 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .copy-btn:hover {
            background: linear-gradient(135deg, #45a049 0%, #3d8b40 100%);
            transform: scale(1.05);
        }

        .copy-btn i {
            font-size: 1.1rem;
        }

        .original-link {
            color: #666;
            font-size: 0.9rem;
            margin-top: 10px;
            word-break: break-all;
            background: rgba(255,255,255,0.7);
            padding: 10px 15px;
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        .original-link span {
            font-weight: 600;
            color: #333;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #777;
            font-size: 0.9rem;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px 20px;
            border-radius: 50px;
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
            border: 2px solid #ef9a9a;
            display: none;
        }

        .error-message i {
            margin-left: 8px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            #shortenBtn {
                width: 100%;
                justify-content: center;
            }
            
            .short-url-container {
                flex-direction: column;
                background: transparent;
                padding: 0;
                gap: 15px;
            }
            
            .short-url {
                border: 2px solid #ddd;
                border-radius: 50px;
                text-align: center;
            }
            
            .copy-btn {
                padding: 15px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <i class="fas fa-link"></i>
            مختصر الروابط
        </h1>
        <p class="subtitle">أدخل الرابط الطويل ليصبح قصيراً وسهل النشر</p>
        
        <div class="input-group">
            <div class="input-wrapper">
                <i class="fas fa-globe"></i>
                <input type="url" id="urlInput" placeholder="https://example.com/very-long-url" dir="ltr">
            </div>
            <button id="shortenBtn">
                <i class="fas fa-cut"></i>
                اختصر الرابط
            </button>
        </div>

        <div class="loader" id="loader">
            <i class="fas fa-circle-notch"></i>
        </div>

        <div class="error-message" id="errorMessage">
            <i class="fas fa-exclamation-circle"></i>
            <span></span>
        </div>

        <div class="result-card" id="resultCard">
            <div class="result-title">
                <i class="fas fa-check-circle"></i>
                <span>تم الاختصار بنجاح!</span>
            </div>
            <div class="short-url-container">
                <input type="text" class="short-url" id="shortUrl" readonly>
                <button class="copy-btn" id="copyBtn">
                    <i class="fas fa-copy"></i>
                    نسخ
                </button>
            </div>
            <div class="original-link" id="originalLink">
                <span>الرابط الأصلي:</span> 
            </div>
        </div>

        <div class="footer">
            <p>موقع احترافي لاختصار الروابط | جميع الحقوق محفوظة &copy; 2024</p>
            <p>مدعوم بواسطة <a href="https://cleanuri.com" target="_blank">CleanURI API</a></p>
        </div>
    </div>

    <script>
        const urlInput = document.getElementById('urlInput');
        const shortenBtn = document.getElementById('shortenBtn');
        const loader = document.getElementById('loader');
        const resultCard = document.getElementById('resultCard');
        const shortUrlInput = document.getElementById('shortUrl');
        const copyBtn = document.getElementById('copyBtn');
        const originalLinkDiv = document.getElementById('originalLink');
        const errorMessage = document.getElementById('errorMessage');
        const errorSpan = errorMessage.querySelector('span');

        // التحقق من صحة الرابط
        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        // إظهار رسالة خطأ
        function showError(message) {
            errorSpan.textContent = message;
            errorMessage.style.display = 'block';
            resultCard.style.display = 'none';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        // إخفاء رسالة الخطأ
        function hideError() {
            errorMessage.style.display = 'none';
        }

        // اختصار الرابط باستخدام API
        async function shortenUrl(url) {
            const response = await fetch('https://cleanuri.com/api/v1/shorten', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    'url': url
                })
            });

            if (!response.ok) {
                throw new Error('فشل الاتصال بالخدمة');
            }

            const data = await response.json();
            
            if (data.error) {
                throw new Error(data.error);
            }

            return data.result_url;
        }

        // حدث النقر على زر الاختصار
        shortenBtn.addEventListener('click', async () => {
            const url = urlInput.value.trim();

            // التحقق من وجود رابط
            if (!url) {
                showError('الرجاء إدخال رابط');
                return;
            }

            // إضافة بروتوكول إذا لم يكن موجوداً
            let finalUrl = url;
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                finalUrl = 'https://' + url;
            }

            // التحقق من صحة الرابط
            if (!isValidUrl(finalUrl)) {
                showError('الرابط غير صحيح. تأكد من كتابته بشكل صحيح');
                return;
            }

            hideError();
            
            // تعطيل الزر وإظهار التحميل
            shortenBtn.disabled = true;
            loader.style.display = 'block';
            resultCard.style.display = 'none';

            try {
                const shortUrl = await shortenUrl(finalUrl);
                
                // عرض النتيجة
                shortUrlInput.value = shortUrl;
                originalLinkDiv.innerHTML = `<span>الرابط الأصلي:</span> ${finalUrl}`;
                resultCard.style.display = 'block';
                
                // تمرير سلس إلى النتيجة
                resultCard.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            } catch (error) {
                showError(error.message || 'حدث خطأ غير متوقع');
            } finally {
                // إعادة تفعيل الزر وإخفاء التحميل
                shortenBtn.disabled = false;
                loader.style.display = 'none';
            }
        });

        // نسخ الرابط إلى الحافظة
        copyBtn.addEventListener('click', async () => {
            const shortUrl = shortUrlInput.value;
            if (!shortUrl) return;

            try {
                await navigator.clipboard.writeText(shortUrl);
                
                // تغيير مؤقت لزر النسخ
                const originalText = copyBtn.innerHTML;
                copyBtn.innerHTML = '<i class="fas fa-check"></i> تم النسخ!';
                copyBtn.style.background = 'linear-gradient(135deg, #4CAF50 0%, #3d8b40 100%)';
                
                setTimeout(() => {
                    copyBtn.innerHTML = originalText;
                    copyBtn.style.background = 'linear-gradient(135deg, #4CAF50 0%, #45a049 100%)';
                }, 2000);
            } catch (err) {
                showError('فشل النسخ. حاول مرة أخرى');
            }
        });

        // السماح بالضغط على Enter في حقل الإدخال
        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                shortenBtn.click();
            }
        });

        // مسح رسالة الخطأ عند بدء الكتابة
        urlInput.addEventListener('input', () => {
            hideError();
        });
    </script>
</body>
  </html>
